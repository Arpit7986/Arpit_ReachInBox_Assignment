<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
</head>
<body>
    <h1>ReachIn Box Assignment</h1>
    <div class="container">
        <h1 class="title">Welcome to Our Portal</h1>
        <div class="login-options">
            <div class="login-option">Sign in with</div>
            <div class="login-button google-login">
                <a href="http:localhost:8080/auth/gmail"><i class="fab fa-google"></i>Sign in with Google</a>
            </div>
            <div class="login-button microsoft-login">
                <a href="https://example.com/auth/outlook"><i class="fab fa-microsoft"></i>Sign in with Microsoft</a>
            </div>
        </div>
    </div>
</body>
</html>
